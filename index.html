<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Poppins:wght@400;600&family=Roboto+Slab:wght@600&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Podomoro App</title>
</head>

<body>
  <section class="pomodoro">
    <h1 class="pomodoro-title">pomodoro</h1>

    <form class="pomodoro-options" id="pomodoro-options">
      <div class="option-group">
        <input type="radio" name="pomodoro-option" id="option-pomodoro" value="option-pomodoro"
          class="pomodoro-option-input" checked>
        <label for="option-pomodoro" class="pomodoro-option-label">pomodoro</label>
      </div>

      <div class="option-group">
        <input type="radio" name="pomodoro-option" id="option-short-break" value="option-short-break"
          class="pomodoro-option-input">
        <label for="option-short-break" class="pomodoro-option-label">short break</label>
      </div>

      <div class="option-group">
        <input type="radio" name="pomodoro-option" id="option-long-break" value="option-long-break"
          class="pomodoro-option-input">
        <label for="option-long-break" class="pomodoro-option-label">long break</label>
      </div>
    </form>

    <div class="timer-container">
      <div class="timer-background">
        <svg class="progress" width="270" height="270" fill="transparent">
          <circle class="progress-bar" stroke-linecap="round" stroke-width="7" fill=transparent r="121" cx="135"
            cy="135" />
        </svg>

        <div class="time">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
      </div>
    </div>
  </section>

  <img src="./img/settings-icon.svg" alt="Settings Icon" class="settings-icon" id="settings-icon">

  <section class="settings">
    <div class="settings-container">
      <div class="settings-header">
        <h2 class="settings-title">Settings</h2>
        <div class="close-icon" id="close-icon">
          <img src="./img/close-icon.svg" alt="Close Icon">
        </div>
      </div>

      <form class="settings-form" id="settings-form">
        <div class="settings-form-pomodoro">
          <h3 class="form-title">Time (minutes)</h3>
          <div class="form-group">
            <label for="pomodoro-minutes">pomodoro</label>
            <input type="number" name="pomodoro-minutes" id="pomodoro-minutes" value="25" min="1" max="60">
          </div>
          <div class="form-group">
            <label for="short-break">short-break</label>
            <input type="number" name="short-break" id="short-break" value="5" min="1" max="60">
          </div>
          <div class="form-group">
            <label for="long-break">long break</label>
            <input type="number" name="long-break" id="long-break" value="15" min="1" max="60">
          </div>
        </div>

        <div class="settings-form-font">
          <h3 class="form-title">Font</h3>

          <div class="form-font-container">
            <div class="form-font-group">
              <input type="radio" name="font" id="league-spartan" class="font-input" checked value="League Spartan">
              <label for="league-spartan" class="font-input-label font-spartan">Aa</label>
            </div>

            <div class="form-font-group">
              <input type="radio" name="font" id="roboto-slab" class="font-input" value="Roboto Slab">
              <label for="roboto-slab" class="font-input-label font-roboto-slab">Aa</label>
            </div>

            <div class="form-font-group">
              <input type="radio" name="font" id="space-mono" class="font-input" value="Space Mono">
              <label for="space-mono" class="font-input-label font-space-mono">Aa</label>
            </div>
          </div>
        </div>

        <div class="settings-form-color">
          <h3 class="form-title">Color</h3>

          <div class="form-color-container">
            <div class="form-color-group">
              <input type="radio" name="color" id="color-1" class="color-input" value="Color 1" checked>
              <label for="color-1" class="color-input-label color-1"></label>
            </div>

            <div class="form-color-group">
              <input type="radio" name="color" id="color-2" class="color-input" value="Color 2">
              <label for="color-2" class="color-input-label color-2"></label>
            </div>

            <div class="form-color-group">
              <input type="radio" name="color" id="color-3" class="color-input" value="Color 3">
              <label for="color-3" class="color-input-label color-3"></label>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-button">Apply</button>
      </form>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>

</html>
